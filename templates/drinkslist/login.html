{% extends 'drinkslist/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Login
{% endblock %}

{% block heading_block %}
	Login to Drinkslist
{% endblock %}
		

{% block nav_button_block %}
	<a href="{% url 'drinkslist:index' %}"><button type="button" class="btn btn-secondary active">Home</button></a>
{% endblock %}


{% block body_block %}

    <form class="form-control" id="login_form" method="post" action="{% url 'drinkslist:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Username:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="username" value="" size="50"/>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Password:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="password" value="" size="50"/>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
    
{% endblock %}
